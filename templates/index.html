<!DOCTYPE html>
<html lang="UTF-8">

<head>
    {% load staticfiles %}
    <link REL="shortcut icon" href="{% static "favicon.ico" %}"/>
    <meta charset="UTF-8">
    <title>xx资产管理系统</title>
    <script src="/static/js/bootstrap/jquery.min.js"></script>
    <link href="/static/css/bootstrap/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/bootstrap/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/bootstrap/style.css">
</head>
<body>
    <div class="container">
        <div class="form row">
            <div class="form-horizontal col-md-offset-3" id="login_form">
                <h3 class="form-title">IT资产管理系统</h3>
                <div class="col-md-9" >
                    <form id="user_form" action="/login/" method="post">{% csrf_token %} {{ result }}
                        <div class="form-group"><br>
                            <input class="form-control required" type="text" placeholder="用户名" id="username" name="username" autofocus="autofocus" maxlength="20"/>
                        </div>
                        <div class="form-group">
                            <input class="form-control required" type="password" placeholder="密码" id="password" name="password" maxlength="20"/>
                        </div>
                        <div class="form-group col-md-offset-9">
                            <button type="submit" class="btn btn-success pull-right" name="submit">登录</button>
                            <a href="/register/" class="btn btn-success pull-left" >注册</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
